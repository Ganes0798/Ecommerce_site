<div class="grid grid-col-12 p-10 overflow-hidden" style="background-color: #FFE9E3;">
    <div class="flex rounded-lg p-5 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)]">
              <!-- search bar -->
              <div class="flex flex-col-6 w-full ml-5 mt-2">
                <div class="flex flex-col w-full">
    
                    <form>
                        <label for="default-search"
                            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg>
                            </div>
                            <input type="search" id="default-search"
                                class="block w-full p-4 ps-10 text-sm text-black border border-blue-500 rounded-lg bg-white"
                                placeholder="Search Electronics, Products..." required>
                            <button type="submit"
                                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
   
    <div id="carouselExampleControls" class="relative p-10" data-te-carousel-init data-te-ride="carousel">

        <!-- Carousel items --> 
        <div
            class="relative w-full overflow-hidden after:clear-both after:block ease-in-out after:content-[''] rectangle-container">
            <div *ngFor="let item of carouselItems; let i = index" [class.hidden]="i !== currentSlideIndex"
                class="relative float-left -mr-[100%] w-full transition-transform duration-[600ms] ease-[cubic-bezier(0.5,0.1,0.5,1.0)] motion-reduce:transition-none"
                data-te-carousel-item data-te-carousel-active>
                <img [src]="item.imageUrl" class="block w-full rectangle-image " [alt]="item.altText" />
            </div>
        </div>

        <!-- Carousel controls - prev and next buttons -->

        <!-- Previous button -->
        <button
            class="absolute bottom-0 left-0 top-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-blue-500 opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none prev"
            type="button" (click)="prevSlide()"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"/>
            </svg>
            <!-- Previous button content -->
        </button>

        <!-- Next button -->
        <button
            class="absolute bottom-0 right-0 top-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-blue-500 hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none next"
            type="button" (click)="nextSlide()"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
            </svg>
            <!-- Next button content -->
        </button>
    </div>
</div>
